<app-title tituloId={{tituloId}} titulo={{titulo}}></app-title>

<section class="p-4">
  <div class="flex flex-wrap gap-4 justify-center m-auto max-w-screen-xl">

    @if (responseApi$ | async; as respApi) {
      @for (proyecto of respApi; track $index) {
        <div class="card w-72 bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-normal font-bold">{{proyecto.name}}</h2>
          </div>

          <figure class="px-4">
            <img class="rounded-xl" src="./assets/img/cover/{{proyecto.imgUrl}}" alt={{proyecto.name}} />
          </figure>

          <div class="card-body m-auto">
            <h2 class="card-title">          
              @for (lenguaje of proyecto.languages; track $index) {
                <div class="avatar m-auto">
                  <div class="h-10">
                    <img src="./assets/img/languages/{{lenguaje.imgUrl}}" alt={{lenguaje.name}} />
                  </div>
                </div>
              }
            </h2>
            
            <h2 class="card-title m-auto">
              @for (tecnologia of proyecto.technologies; track $index) {
                <div class="avatar m-auto">
                  <div class="h-10">
                    <img src="./assets/img/technologies/{{tecnologia.imgUrl}}" alt={{tecnologia.name}} />
                  </div>
                </div>
              }
            </h2>
          </div>
        </div>
      }
    }

  </div>
</section>
